<mat-card class="forecast-card">
  <mat-card-title *ngIf="location">{{ location }}</mat-card-title>
  <mat-card-subtitle>{{ date | date: "dd/MM/yyyy" }}</mat-card-subtitle>
  <mat-slide-toggle
    *ngIf="!location"
    color="primary"
    [checked]="isDay"
    (toggleChange)="isDayToggle()"
  >
    {{ isDay ? "Day" : "Night" }}
  </mat-slide-toggle>
  <mat-card-content>
    <p>{{ forecast.temperature | temperatureUnitsPipe: temperatureUnits }}</p>
    <p>{{ forecast.description }}</p>
    <img src="{{ forecast.iconNumber | weatherIcon }} " />
      <button *ngIf="location" (click)="navigate(forecast.id)" mat-flat-button color="primary">
        View full forecast
      </button>
  </mat-card-content>
</mat-card>

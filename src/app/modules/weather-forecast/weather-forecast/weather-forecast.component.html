<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="30px">
  <div class="search-input">
    <app-autocomplete-input
      (selectedCity)="selectedCityChanged($event)"
    ></app-autocomplete-input>
  </div>
  <ng-container *ngIf=" futureForecast">
    <div fxLayoutAlign="center">
      <div
        fxFlex="80"
        class="forecast"
        fxLayout="column"
        fxLayoutAlign="center"
        fxLayoutGap="30px">
        <div class="forecast-header" fxLayoutAlign="space-between center">
          <div fxLayout="column" fxLayoutGap="5px">
            <span class="location">{{ defaultLocation.name }}</span>
            <span class="temperature">{{futureForecast[0] && futureForecast[0].day.temperature}}</span>
          </div>
          <button mat-raised-button color="primary">
            <div
              fxLayout="row"
              fxLayoutAlign="space-between center"
              fxLayoutGap="10px"
              (click)="updateFavorites()">
              {{ isFavorite|json }}
              <span>{{ isFavorite? "remove from favorites" : "add to favorites" }} </span>
              <mat-icon>{{ !isFavorite? "favorite_border" : "favorite"}}</mat-icon>
            </div>
          </button>
        </div>

        <div
          class="forecast-details"
          fxLayout="row"
          fxLayout="row wrap"
          fxLayout.lt-xs="column"
          fxLayoutAlign="space-around center">
          <ng-container *ngFor="let dayForecast of futureForecast">
            <app-day-forecast-card
              [date]="dayForecast.date"
              [day]="dayForecast.day"
              [night]="dayForecast.night"
              [id]="dayForecast.id"
            ></app-day-forecast-card>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<ng-container *ngIf="isFavorite$ | async"></ng-container>
